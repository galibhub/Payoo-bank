<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Daisy ui CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--Tailwind cdn-->
    <script src="https://cdn.tailwindcss.com"></script>


    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh] ">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl p-3">


        <div class=" min-h-[50px] flex justify-between items-center  border-b border-gray-400 p-3">

            <div class="flex">
                <img class="h-[50px]" src="./assets/Group.png" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="avilable-balance">45000</span></h2>
                    <p class="text-gray-500">Avilable Balance</p>
                </div>
            </div>
            <div class="text-[#080] font-semibold">
                <button class="btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
            </div>
        </div>

        <div class=" mt-8 p-3">

            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>

        <div class=" min-h-[200px] grid grid-cols-3  gap-4 p-3 ">

            <div id="add-button" class="rounded-xl border-2 text-center p-3">
                <img class="mx-auto" src="./assets/wallet1.png" alt="">
                <h2>Add Money</h2>
            </div>

            <div id="cash-out-button" class="rounded-xl border-2  text-center p-3">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h2>Cashout</h2>
            </div>

            <div class="rounded-xl border-2  text-center p-3">
                <img class="mx-auto" src="./assets/money1.png" alt="">
                <h2>Transfer Money</h2>
            </div>

            <div class="rounded-xl border-2  text-center p-3">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h2>Get Bonus</h2>
            </div>

            <div class="rounded-xl border-2  text-center p-3">
                <img class="mx-auto" src="./assets/purse1.png" alt="">
                <h2>Pay Bil</h2>
            </div>

            <div class="rounded-xl border-2  text-center p-3">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h2>Transactions</h2>
            </div>
        </div>

    </div>
 
    <div class="all-form-section max-w-lg mx-auto">
        <!--Add money-->
        <div id="add-money-parent">
            <h1 class="font-bold my-5">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1>Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full">
                        <option>Select Bank</option>
                        <option>AB bank</option>
                        <option>IFIC bank</option>
                        <option>Dutch Bangla bank</option>
                    </select>
                </div>


                <div>
                    <label class="font-semibold" for="Mobile Number">Bank Account Number</label><br>

                    <input id="account-number" type="text" placeholder="Enter 11 Digit Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full" />
                </div>

                <div class="mt-2">
                    <label class="font-semibold" for="Mobile Number">Amount to Add</label><br>

                    <input id="add-amount" type="text" placeholder="Add amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full" />
                </div>

                <div class="mt-2">
                    <label class="font-semibold" for="Mobile Number">Pin Number</label><br>

                    <input id="add-pin" type="text" placeholder="Enter 4 Digit pin Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full" />
                </div>
                <button id="add-money-btn" type="button"
                    class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl bg-[#0874f2] border-none">Add
                    Money</button>
            </form>
        </div>

        <div id="cash-out-parent">
             <h1 class="font-bold my-4">Cash Out</h1>

             <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <label class="font-semibold" for="Mobile Number">Agent Number</label><br>

                    <input id="agent-number" type="text" placeholder="Enter 11 Digit Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full" />
                </div>

                <div class="mt-2">
                    <label class="font-semibold" for="Mobile Number">Amount</label><br>

                    <input id="withdraw-amount"  type="text" placeholder="Enter amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full" />
                </div>

                <div class="mt-2">
                    <label class="font-semibold" for="Mobile Number">Pin Number</label><br>

                    <input id="cashout-pin"  type="text" placeholder="Enter 4 Digit pin Number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full" />
                </div>
                <button id="withdraw-btn" type="button"
                    class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl bg-[#0874f2] border-none">Withdraw
                    Money</button>
            </form>
        </div>
    </div>
<!--Javascript-->
<script src="./home.js"></script>
</body>

</html>
