<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Daisy ui CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--Tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="flex justify-center items-center h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover">
        <img src="./assets/Group.png" alt="">
    </div>

    <form class=" bg-white rounded-2xl p-8 w-[350px] ">
        <div>
            <label class="font-semibold" for="Mobile Number">Mobile Number</label><br>

            <input id="mobile-number" type="text" placeholder="Enter Your Number"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>

        <div class="mt-5">
            <label class="font-semibold" for="4 Digit Pin">4 Digit Pin</label><br>

            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin"
                class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button type="button" id="loginButton"
            class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl bg-[#0874f2] border-none">Login</button>
    </form>

    <!--Javascript-->
    <script src="./script.js"></script>
</body>

</html>
